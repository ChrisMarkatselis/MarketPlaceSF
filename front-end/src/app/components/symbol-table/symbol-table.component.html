
<h3 class="d-inline-flex"><i class="pi pi-table" style="font-size: 1.5em"></i>Symbols</h3>

<div class="p-grid">
  <div class="p-col-12 p-md-6 p-lg-6">
      <p-table  [columns]="cols" [value]="newSymbol" selectionMode="single" [(selection)]="selectedSymbols" dataKey="symbol">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData" >
                <td *ngFor="let col of columns" >
                  {{rowData[col.field]}}
                </td>
                <td>
                  <button (click)="addSymbol(rowData)">
                    Add
                  </button>
                </td>
            </tr>
        </ng-template>
      </p-table>
  </div>

  <div class="p-col-12 p-md-6 p-lg-4">
    <app-symbol-watchlist></app-symbol-watchlist>
  </div>
</div>
